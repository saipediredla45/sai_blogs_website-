{% extends "base.html" %}
{% block title %}{{ page_title }} | ProBlog{% endblock %}

{% block content %}
<h2 class="mb-3">{{ page_title }}</h2>

<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Title</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label class="form-label">Excerpt</label>
        {{ form.excerpt }}
      </div>

      <div class="mb-3">
        <label class="form-label">Content</label>
        {{ form.content }}
      </div>

      <div class="mb-3">
        <label class="form-label">Image (thumbnail)</label><br>
        {{ form.image }}
      </div>

      <div class="form-check form-switch mb-3">
        {{ form.published }}
        <label class="form-check-label ms-1">Published</label>
      </div>

      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </form>
  </div>
</div>
{% endblock %}
